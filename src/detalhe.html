<!DOCTYPE html>
<html lang="pt-br">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta charset="utf-8">

	<!-- FONTS -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">

	<!-- Materialize -->
	<link rel="stylesheet" href="libs/materialize/css/materialize.min.css">

	<!-- CSS Global -->
	<link rel="stylesheet" href="css/global.css">

	<!-- LIBS JavaScript -->

	<script type="application/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="application/javascript" src="libs/materialize/js/materialize.min.js"></script>
	




	<title>Dekreto! Encontre as melhores baladas de São Paulo</title>
</head>
<body>
	<!-- head -->
	<header id="header">
		<nav class="top">
			<div class="nav-wrapper">
				<h1 class="brand-logo left">
					<a href="index.html" title="Voltar para a lista de festas">
						<i class="material-icons">arrow_back</i>
					</a>
					<img src="images/dekreto.png" alt="">
					<span>Encontre as melhores baladas de SP</span>
				</h1>
				<ul class="right">
					<li><a href="#"><i class="material-icons">more_vert</i></a></li>
				</ul>
			</div>
		</nav>
		<div class="nav-top-fix-fixed-height"></div>

		<nav class="nav-extended">
			<div class="nav-content">
				<ul class="tabs tabs-transparent">
					<li class="tab"><a href="#tab-festa">A FESTA</a></li>
					<li class="tab"><a href="#tab-casa">A CASA</a></li>
					<li class="tab"><a href="#tab-mapa">MAPA</a></li>
				</ul>
			</div>
		</nav>
		<div class="nav-extended-fix-fixed-height"></div>
	</header>

	<div class="party-detail">
		<div id="tab-festa" class="tab-detail">
			<div class="header">
				<div class="cover" id="party-cover"></div>
				<div class="house-logo" id="party-logo"></div>
			</div>
			<div class="detail">
				<h2 id="party-name"></h2>
				<div class="info">
					<ul>
						<li><i class="fa fa-clock"></i><span id="diaSemanaFesta"></span>, <span id="diaMesFesta"></span> de <span id="mesFesta"></span> das <span id="horaInicioFesta"></span> às <span id="horaFimFesta"></li>
							<li><i class="fa fa-map-marker-alt"></i><span id="ruaFesta"></span></li>
							<li><i class="fa fa-music"></i><span id="tipoFesta"></span></li>
							<li><i class="fa fa-dollar-sign"></i><span>Com lista:</span> <span id="comLista"></span></li>
							<li><i class="fa fa-dollar-sign"></i>Sem lista:</span>  <span id="semLista"></span></li>
							<li><i class="fa fa-star"></i>VIP:</span>  <span id="tipoVip"></span></li>
							<li><i class="fa fa-birthday-cake"></i><span>Aniversariante: </span> <span id="aniversario"></span></li>
						</ul>

						<h3>A FESTA</h3>

						<p id="descricaoFestaLinha1"></p>
						<p id="descricaoFestaLinha2"></p>
						<p id="descricaoFestaLinha3"></p>
						<p id="descricaoFestaLinha4"></p>
						<p id="descricaoFestaLinha5"></p>
						<p id="descricaoFestaLinha6"></p>
						<p id="descricaoFestaLinha7"></p>
						<p id="descricaoFestaLinha8"></p>
						<p id="descricaoFestaLinha9"></p>
						<p id="descricaoFestaLinha10"></p>
						<p id="descricaoFestaLinha11"></p>
						<p id="descricaoFestaLinha12"></p>
						<p id="descricaoFestaLinha13"></p>
						<p id="descricaoFestaLinha14"></p>
						<p id="descricaoFestaLinha15"></p>
						<p id="descricaoFestaLinha16"></p>
						<p id="descricaoFestaLinha17"></p>
						<p id="descricaoFestaLinha18"></p>
						<p id="descricaoFestaLinha19"></p>
						<p id="descricaoFestaLinha20"></p>
					</div>
				</div>
			</div>
			<div id="tab-casa" class="tab-detail">
				<div class="header">
					<div class="cover" id="house-cover"></div>
					<div class="house-logo" id="house-logo"></div>
				</div>
				<div class="detail">
					<h2 id="nomeCasa"></h2>
					<div class="info">
						<ul>
							<li><i class="fa fa-map-marker-alt"></i><span id="ruaCasa"></span></li>
							<li><i class="fa fa-link"></i><span id="siteCasa"></span></li>
							<li><i class="fa fa-phone"></i><span id="telefoneCasa"></span></li>
							<li><i class="fa fa-envelope"></i><span id="emailCasa"></span></li>
						</ul>

						<h3>A CASA</h3>

						<p id="descricaoCasaLinha1"></p>
						<p id="descricaoCasaLinha2"></p>
						<p id="descricaoCasaLinha3"></p>
						<p id="descricaoCasaLinha4"></p>
						<p id="descricaoCasaLinha5"></p>
						<p id="descricaoCasaLinha6"></p>
						<p id="descricaoCasaLinha7"></p>
						<p id="descricaoCasaLinha8"></p>
						<p id="descricaoCasaLinha9"></p>
						<p id="descricaoCasaLinha10"></p>
						<p id="descricaoCasaLinha11"></p>
						<p id="descricaoCasaLinha12"></p>
						<p id="descricaoCasaLinha13"></p>
						<p id="descricaoCasaLinha14"></p>
						<p id="descricaoCasaLinha15"></p>
						<p id="descricaoCasaLinha16"></p>
						<p id="descricaoCasaLinha17"></p>
						<p id="descricaoCasaLinha18"></p>
						<p id="descricaoCasaLinha19"></p>
						<p id="descricaoCasaLinha20"></p>
					</div>
				</div>
			</div>
			<div id="tab-mapa"><iframe id="enderecoMapa" width="100%" height="400" frameborder="0" style="border:0" allowfullscreen></iframe></div>
		</div>



		<script type="application/javascript" src="js/lista.json"></script>
		<script type="application/javascript" src="js/info-casas.json"></script>
		<script type="application/javascript" src="js/global.js"></script>
	</body>
	</html>
